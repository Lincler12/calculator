<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id = "calculator">
        <div id = "display">
            <p id = "result"></p>
            <p id = "display-text"></p>
        </div>
        <div id = "main-content">
            <div></div>
            <div></div>
            <div></div>
            <button class = 'options' data-button = 'clear' id = 'AC'>AC</button>
            <button class = "basic" data-button = 'basic' id = 'seven'>7</button>
            <button class = "basic" data-button = 'basic' id = 'eight'>8</button>
            <button class = "basic" data-button = 'basic' id = 'nine'>9</button>
            <button class = 'options' data-button = 'options'id = 'divide'>/</button>
            <button class = "basic"  data-button = 'basic' id = 'four'>4</button>
            <button class = "basic" data-button = 'basic' id = 'five'>5</button>
            <button class = "basic" data-button = 'basic' id = 'six'>6</button>
            <button class = 'options' data-button = 'options' id = 'multiply'>x</button>
            <button class = "basic" data-button = 'basic' id = 'one'>1</button>
            <button class = "basic" data-button = 'basic' id = 'two'>2</button>
            <button class = "basic" data-button = 'basic' id = 'three'>3</button>
            <button class = 'options' data-button = 'options' id = 'add'>+</button>
            <button class = "basic" data-button = 'basic' id = 'zero'>0</button>
            <button class = "basic" data-button = 'basic'  id = 'full-stop'>.</button>
            <button id = 'equals' data-button = 'equals'>=</button>
            <button class = 'options' data-button = 'options' id = 'subtract'>-</button>
        </div>
    </div>


    <script src="logic.js"></script>
</body>
</html>
